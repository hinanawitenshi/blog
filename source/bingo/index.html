<link rel="stylesheet" href="index.css">

<div id="container">
  <div class="menu">
    <label>Your VF:</label>
    <input id="input-vf" type="number" value="19.338" />

      <option value="rasis">Rasis</option>

      <p>
        6行のテキストファイル。行毎には半角スペースで分割するスコア三つ
        例:<br>
        10000000 10000000 10000000<br>
        10000000 10000000 10000000<br>
        10000000 10000000 10000000<br>
        10000000 10000000 10000000<br>
        10000000 10000000 10000000<br>
        10000000 10000000 10000000
      </p>
    </div>
    <button id="btn-run">Run!!</button>
  </div>
  <div id="bingo">
    <div id="bingo-row-0" class="bingo-row">
      <div id="bingo-cell-0-0" class="bingo-cell"></div>
      <div id="bingo-cell-0-1" class="bingo-cell"></div>
      <div id="bingo-cell-0-2" class="bingo-cell"></div>
    </div>
    <div id="bingo-row-1" class="bingo-row">
      <div id="bingo-cell-1-0" class="bingo-cell"></div>
      <div id="bingo-cell-1-1" class="bingo-cell"></div>
      <div id="bingo-cell-1-2" class="bingo-cell"></div>
    </div>
    <div id="bingo-row-2" class="bingo-row">
      <div id="bingo-cell-2-0" class="bingo-cell"></div>
      <div id="bingo-cell-2-1" class="bingo-cell"></div>
      <div id="bingo-cell-2-2" class="bingo-cell"></div>
    </div>
  </div>
  <table>
    <thead>
      <th>Score</th>
      <th>縦・横・斜め</th>
      <th>Teams(left to right)</th>
    </thead>
    <tbody id="results">
    </tbody>
  </table>
</div>
